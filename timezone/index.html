<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Five - Timezone</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/micromodal.css">
</head>

<body>

  <!-- New event modal -->
  <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">
            Change Timezone
          </h2>
        </header>
        <main class="modal__content" id="modal-1-content">
          <select name="event-select" id="event_select">
            <option value="0">UTC-06:00 / Mexico, El Salvador, Ecuador...</option>
            <option value="1">UTC-05:00 / Peru, Colombia...</option>
            <option value="2">UTC-04:00 / Dominican Republic, Venezuela...</option>
            <option value="3">UTC-03:00 / Brazil, Chile, Urugay</option>
            <option value="4">UTC+00:00 / Ireland, Spain(Canarias), U. Kingdom</option>
            <option value="5">UTC+01:00 / Germany, Norway, Poland, Italy...</option>
            <option value="6">UTC+02:00 / Bulgaria, Finland, Greece, Egypt...</option>
            <option value="7">UTC+03:00 / Uganda, Ukraine, Yemen...</option>
            <option value="8">UTC+04:00 / Georgia, Armenia, United Arab Emirates...</option>
            <option value="9">UTC+05:00 / Russia, Pakistan, Maldives...</option>
            <option value="10">UTC+06:00 / Butan, Bangladesh...</option>
          </select>
        </main>
      </div>
    </div>
  </div>
  <main>
    <section id="time">
      <div class="timezonePack">
        <h2 class="timezone">Europe / London</h2>
        <img class="imgBtn" id="open-modal" src="assets/images/edit.svg" alt="">
      </div>
      <h1 class="timenow">Loading...</h1>
      <h2 class="timetoday"></h2>
    </section>
  </main>
  <script src="assets/js/bundle.js"></script>
</body>

</html>
