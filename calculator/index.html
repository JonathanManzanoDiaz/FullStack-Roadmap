<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Project - Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section id="container">
            <input type="text" id="screen" disabled placeholder="Press buttons for type">
            <div class="first">
                <button class="ac" id="delAll">AC</button>
                <button class="operator remainder">%</button>
                <button class="operator division">/</button>
            </div>
            <div class="second">
                <button class="keys number seven">7</button>
                <button class="keys number eight">8</button>
                <button class="keys number nine">9</button>
                <button class="operator multiplication">*</button>
            </div>
            <div class="third">
                <button class="keys number four">4</button>
                <button class="keys number five">5</button>
                <button class="keys number six">6</button>
                <button class="operator less">-</button>
            </div>
            <div class="fourth">
                <button class="keys number one">1</button>
                <button class="keys number two">2</button>
                <button class="keys number three">3</button>
                <button class="operator plus">+</button>
            </div>
            <div class="fifth">
                <button class="zero number keys">0</button>
                <button class="keys dot">.</button>
                <button class="del">‚Üê</button>
                <button class="total">=</button>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
